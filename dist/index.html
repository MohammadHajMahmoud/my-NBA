<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    </head>
    <body>
        <div class="input-con">
            <input type="text">
            <button onclick="getRoaster()">Get Roaster</button>
        </div>
        <div class="team-container"></div>
        <script id="team-template" type="text/x-handlebars-template">
            {{#each data}}
                <div class="player-container">
                    <div class="player">
                        <div>{{ jersey }}</div>
                        <div>{{ firstName }}
                            {{ lastName }}</div>
                            <div class="pic-container">
                                <img src="https://nba-players.herokuapp.com/players/{{ lastName }}/{{ firstName }}">

                            </div>
                        <div>{{ pos }}</div>
                    </div>
                </div>
            {{/each}}
        </script>
        <script src="./jquery/dist/jquery.min.js"></script>
        <script src="./handlebars/dist/handlebars.min.js"></script>
        <script src="renderer.js"></script>
        <script src="main.js"></script>
    </body>
</html>
